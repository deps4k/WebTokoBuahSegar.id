<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran - Toko Buah Segar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fff5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4CAF50;
      color: #fff;
      padding: 15px 40px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #45a049;
    }

    footer {
      background: #4CAF50;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Pembayaran - Toko Buah Segar</h1>
  </header>

  <!-- Form Pembayaran -->
  <div class="container">
    <h2>Form Checkout</h2>
    <form action="#" method="post">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

      <label for="alamat">Alamat Pengiriman</label>
      <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>

      <label for="telepon">No. Telepon</label>
      <input type="text" id="telepon" name="telepon" placeholder="08xxxxxxxxxx" required>

      <label for="metode">Metode Pembayaran</label>
      <select id="metode" name="metode" required>
        <option value="">-- Pilih Metode Pembayaran --</option>
        <option value="transfer">Transfer Bank</option>
        <option value="cod">COD (Bayar di Tempat)</option>
        <option value="ewallet">E-Wallet (OVO, GoPay, Dana, dll)</option>
      </select>

      <label for="catatan">Catatan Tambahan</label>
      <textarea id="catatan" name="catatan" rows="3" placeholder="Opsional..."></textarea>

      <button type="submit" class="btn">Bayar Sekarang</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Toko Buah Segar. All Rights Reserved.</p>
  </footer>

</body>
</html>
